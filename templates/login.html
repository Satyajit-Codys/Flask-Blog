{% extends 'layout.html' %}

{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('/static/assets/img/admin.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Admin Login</h1>
          <span class="subheading">Login to get access to your articles</span>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <h1>Login</h1>
        <br>
        <main class="form-signin">
          <form action="" method="POST">
            <div class="form-group">
              <label>Username</label>
              <input type="text" name="username" class="form-control" value={{request.form.username}}>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" value={{request.form.password}}>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </main>
      </div>
    </div>
  </div>
</main>

{% endblock %}
