{% extends 'layout.html' %}

{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('/static/assets/img/dashboard.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Welcome <strong>{{session.username}} </strong></span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <h1> Basic Operations</h1>
      <br>
      <a class="btn btn-success" href="/edit/0"> Add Article</a>
      <a class="btn btn-success" href="/logout"> Logout</a>
   
<hr>
<br>

<h1>All Posts</h1>
<table class="table table-striped">
  <tr>
    <th>Sno</th>
    <th>Title</th>
    <th>Image File</th>
    <th>Date</th>
    <th></th>
    <th></th>
  </tr>
  {% for post in posts %}
  <tr>
    <td>{{post.sno}}</td>
    <td>{{post.title}}</td>
    <td>{{post.img_file}}</td>
    <td>{{post.date}}</td>
    <td><a href="edit/{{post.sno}}" class="btn btn-default pull-right">Edit</a></td>
    <td>
      <form action="{{url_for('delete_article', id=post.sno)}}" method="post">
        <input type="hidden" name="_method" value="DELETE">
        <input type="submit" value="Delete" class="btn btn-danger">
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
</div>
</div>
</div>
{% endblock %}
